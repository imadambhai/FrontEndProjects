<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <form action="./password.html" onsubmit="return vali()">

        <fieldset>
            <legend>Application Form</legend>
        <p>Username<input type="text"></p>
        <h3 id="username"></h3>
        <p>E-mail<input type="text"></p>
        <h3 id="email"></h3>
        <p>Password<input type="password"></p>
        <h3 id="pass1"></h3>
        <p>Re Enter Password<input type="password"></p>
        <h3 id="pass2"></h3>
        <p><input type="checkbox" id="agree"> If you agree with Terms and conditions???</p>
        <h3 id="agree"></h3>
        <input type="submit" value="Register" id="register" disabled >
       
        
    
        </fieldset>
    </form>
   
   
    <script>
    var agree=document.getElementById("agree");
    agree.addEventListener('change', function()
    {
        let register=document.getElementById("register");
        if(agree.checked)
        {
            register.removeAttribute("disabled");
        }
        else{
            register.setAttribute("disabled","disabled")
        }
    })    
    var input=document.getElementsByTagName("input")
    function vali()
    {
        
        if(input[0].value!="Adam")
        {
            let x=document.getElementById("username")
            x.innerHTML="Username is Invalid"
            x.style.color="red"
            return false;

        }
    
        
        else if(input[1].value!="adam@gmail.com")
        {
            let x=document.getElementById("email")
            x.innerHTML="E-mail is Invalid"
            x.style.color="red"
            return false;

        }
        else if(input[2].value!=1234)
        {
            let x=document.getElementById("pass1")
            x.innerHTML="Password is Invalid"
            x.style.color="red"
            return false;

        }
        else if(input[2].value!=input[3].value)
        {
            let x=document.getElementById("pass2")
            x.innerHTML="Password doesn't match"
            x.style.color="red"
            return false;

        }
        
       
    }
    </script>
</body>
</html>
